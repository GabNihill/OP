<html>
  <body>
    <h1>Add book</h1>
    <form method="POST" action="/">
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="author" placeholder="Author">
        <input type="submit" value="Add">
    </form>

    <h1>Books</h1>
    <table>
      {% for book in books %}
        <tr>
          <td>
            {{book.title}} {{book.author.fullname}}
          </td>
          <td>
            <form method="POST" action="./update" style="display: inline">
              <input type="hidden" value="{{book.title}}" name="oldtitle">
              <input type="text" value="{{book.title}}" name="newtitle">
              <input type="submit" value="Update">
            </form>
          </td>
          <td>
            <form method="POST" action="./delete" style="display: inline">
              <input type="hidden" value="{{book.title}}" name="title">
              <input type="submit" value="Delete">
            </form>
          </td>
        </tr>
      {% endfor %}
    </table>

    <h1>Authors</h1>
    <table>
      {% for author in authors %}
        <tr>
          <td>
            {{author.id}} {{author.fullname}}  | Books : {{author.books}}
          </td>
        </tr>
      {% endfor %}
    </table>

  <a href="{{ url_for('search') }}">Search page</a>
  </body>
</html>
